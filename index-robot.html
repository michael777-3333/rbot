<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Robot</title>
</head>
<body>
<div x-data="robotComponent()" class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div>
                <h1>Crear robot</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button @click="addRobot()" class="btn btn-danger">Crear</button>
        </div>
        <div class="col-6">
            <ul>
                <template x-for="robot in robotList" :key="robot">
                    <li x-text="robot"></li>
                </template>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col ">
            <div class="mt-5"><p x-text="nameRobotDelete ? nameRobotDelete : message"></p></div>
            <input type="text" name="" id="" x-model="nameRobotDelete">
            <button @click="deleteRobot()" class="btn btn-primary">Borrar</button>
        </div>
        <div class="" x-show="showAlert===true" style="color: red;" x-text="alert"></div>
        <div class="" x-show="showAlert===false" style="color: blue;" x-text="alert"></div>
    </div>
</div>
    
    <script src="robot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
